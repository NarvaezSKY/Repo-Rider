<head>

<body>




<!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
    Agregar nota.
  </button>
  
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <input type="number" id="nota1">
            <input type="number" id="nota2">
            <input type="number" id="nota3">
            
            
            <button id="boton" data-bs-dismiss="modal" onclick="document.getElementById (miNota (nota1.value,nota2.value,nota3.value)), limpiar(nota1,nota2,nota3)">Calcular</button>
        </div>

      </div>
    </div>
  </div>

  <p id="resultado">.</p>

  <div id="miDiv"></div>

    <script src="app.js"></script>  
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
